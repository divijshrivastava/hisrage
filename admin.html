<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - HisRage Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        .admin-header {
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(204,0,0,0.4) 50%, rgba(10,10,10,0.8) 100%);
            padding: 3rem 0;
            margin-bottom: 3rem;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--fire-orange) 0%, var(--primary-color) 50%, var(--rage-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
        }

        .tab-btn:hover {
            color: var(--primary-color);
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .add-product-btn {
            background-color: var(--primary-color);
            color: var(--bg-darker);
            padding: 1rem 2rem;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2rem;
        }

        .add-product-btn:hover {
            background-color: #e6c555;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: rgba(26, 26, 26, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.1);
            overflow: hidden;
            transition: var(--transition);
        }

        .product-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .product-card-image {
            width: 100%;
            height: 280px;
            overflow: hidden;
            background-color: #000;
            position: relative;
        }

        .product-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: var(--bg-darker);
            padding: 0.3rem 0.8rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .product-status.inactive {
            background-color: var(--rage-red);
            color: white;
        }

        .product-card-info {
            padding: 1.5rem;
        }

        .product-card-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .product-card-sku {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .product-card-price {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .product-card-stock {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .product-card-stock.low {
            color: var(--rage-red);
            font-weight: 600;
        }

        .product-card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit, .btn-delete {
            flex: 1;
            padding: 0.7rem;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: var(--transition);
        }

        .btn-edit {
            background-color: var(--primary-color);
            color: var(--bg-darker);
        }

        .btn-edit:hover {
            background-color: #e6c555;
        }

        .btn-delete {
            background-color: transparent;
            color: var(--rage-red);
            border: 1px solid var(--rage-red);
        }

        .btn-delete:hover {
            background-color: var(--rage-red);
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--bg-darker);
            border: 2px solid var(--primary-color);
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--rage-red);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(26, 26, 26, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .image-upload-section {
            margin-bottom: 1.5rem;
        }

        .image-upload-label {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--bg-darker);
            padding: 1rem 2rem;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            transition: var(--transition);
        }

        .image-upload-label:hover {
            background-color: #e6c555;
        }

        #imageInput {
            display: none;
        }

        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .image-preview {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
            background-color: #000;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--rage-red);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-save, .btn-cancel {
            flex: 1;
            padding: 1rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        .btn-save {
            background-color: var(--primary-color);
            color: var(--bg-darker);
        }

        .btn-save:hover {
            background-color: #e6c555;
        }

        .btn-cancel {
            background-color: transparent;
            color: var(--text-primary);
            border: 2px solid var(--text-secondary);
        }

        .btn-cancel:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        @media (max-width: 768px) {
            .admin-tabs {
                flex-direction: column;
            }

            .tab-btn {
                text-align: left;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">HISRAGE ADMIN</div>
                <ul class="nav-links">
                    <li><a href="index.html">Back to Store</a></li>
                    <li><a id="logout-btn" style="cursor: pointer;">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Header -->
    <section class="admin-header">
        <div class="container">
            <h1>Inventory Management</h1>
            <p>Manage your products, stock, and pricing</p>
        </div>
    </section>

    <!-- Admin Content -->
    <div class="admin-container">
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="products">Products</button>
            <button class="tab-btn" data-tab="orders">Orders</button>
            <button class="tab-btn" data-tab="stats">Statistics</button>
        </div>

        <!-- Products Tab -->
        <div id="products-tab" class="tab-content active">
            <button class="add-product-btn" id="addProductBtn">+ Add New Product</button>
            <div class="products-grid" id="productsGrid">
                <div class="loading">Loading products...</div>
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="orders-tab" class="tab-content">
            <h2 style="color: var(--text-primary); margin-bottom: 2rem;">Orders Management</h2>
            <p style="color: var(--text-secondary);">Order management functionality coming soon...</p>
        </div>

        <!-- Stats Tab -->
        <div id="stats-tab" class="tab-content">
            <h2 style="color: var(--text-primary); margin-bottom: 2rem;">Statistics</h2>
            <p style="color: var(--text-secondary);">Statistics dashboard coming soon...</p>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Product</h2>
                <button class="close-modal" id="closeModalBtn">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId" name="productId">

                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category_id" required>
                        <option value="">Select Category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Product Name *</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., Warrior Signet Ring">
                </div>

                <div class="form-group">
                    <label for="slug">URL Slug *</label>
                    <input type="text" id="slug" name="slug" required placeholder="e.g., warrior-signet-ring">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Product description..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price (â‚¹) *</label>
                        <input type="number" id="price" name="price" step="0.01" required placeholder="1499.00">
                    </div>
                    <div class="form-group">
                        <label for="compare_at_price">Compare Price (â‚¹)</label>
                        <input type="number" id="compare_at_price" name="compare_at_price" step="0.01" placeholder="1999.00">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="sku">SKU *</label>
                        <input type="text" id="sku" name="sku" required placeholder="RING-WSR-001">
                    </div>
                    <div class="form-group">
                        <label for="stock_quantity">Stock Quantity *</label>
                        <input type="number" id="stock_quantity" name="stock_quantity" required placeholder="50">
                    </div>
                </div>

                <div class="form-group">
                    <label for="material">Material</label>
                    <input type="text" id="material" name="material" placeholder="316L Stainless Steel">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="featured" name="featured">
                    <label for="featured">Featured Product</label>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="is_active" name="is_active" checked>
                    <label for="is_active">Active</label>
                </div>

                <div class="image-upload-section">
                    <label class="image-upload-label" for="imageInput">
                        ðŸ“· Upload Images (up to 10)
                    </label>
                    <input type="file" id="imageInput" accept="image/*" multiple>
                    <div class="image-preview-container" id="imagePreviewContainer"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save">Save Product</button>
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="cart-common.js"></script>
    <script>
        let categories = [];
        let products = [];
        let uploadedImages = [];
        let currentProduct = null;

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.getAttribute('data-tab');

                // Update active tab button
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Update active tab content
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(`${tab}-tab`).classList.add('active');
            });
        });

        // Modal controls
        const modal = document.getElementById('productModal');
        const addProductBtn = document.getElementById('addProductBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        addProductBtn.addEventListener('click', () => {
            currentProduct = null;
            openModal();
        });

        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        function openModal(product = null) {
            currentProduct = product;
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('productForm');

            if (product) {
                modalTitle.textContent = 'Edit Product';
                populateForm(product);
            } else {
                modalTitle.textContent = 'Add New Product';
                form.reset();
                uploadedImages = [];
                document.getElementById('imagePreviewContainer').innerHTML = '';
            }

            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function populateForm(product) {
            document.getElementById('productId').value = product.id;
            document.getElementById('category').value = product.category_id || '';
            document.getElementById('name').value = product.name;
            document.getElementById('slug').value = product.slug;
            document.getElementById('description').value = product.description || '';
            document.getElementById('price').value = product.price;
            document.getElementById('compare_at_price').value = product.compare_at_price || '';
            document.getElementById('sku').value = product.sku;
            document.getElementById('stock_quantity').value = product.stock_quantity;
            document.getElementById('material').value = product.material || '';
            document.getElementById('featured').checked = product.featured;
            document.getElementById('is_active').checked = product.is_active;

            // Load existing images
            uploadedImages = product.images || [];
            if (product.image_url && !uploadedImages.includes(product.image_url)) {
                uploadedImages.unshift(product.image_url);
            }
            displayImagePreviews();
        }

        // Image upload handling
        document.getElementById('imageInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);

            if (files.length + uploadedImages.length > 10) {
                showNotification('Maximum 10 images allowed', 'error');
                return;
            }

            const formData = new FormData();
            files.forEach(file => {
                formData.append('images', file);
            });

            try {
                const response = await fetch('/api/admin/products/upload-images', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    uploadedImages.push(...data.images);
                    displayImagePreviews();
                    showNotification('Images uploaded successfully', 'success');
                } else {
                    showNotification(data.error || 'Failed to upload images', 'error');
                }
            } catch (error) {
                console.error('Error uploading images:', error);
                showNotification('Error uploading images', 'error');
            }

            e.target.value = '';
        });

        function displayImagePreviews() {
            const container = document.getElementById('imagePreviewContainer');
            container.innerHTML = '';

            uploadedImages.forEach((image, index) => {
                const preview = document.createElement('div');
                preview.className = 'image-preview';
                preview.innerHTML = `
                    <img src="${image}" alt="Product image ${index + 1}">
                    <button type="button" class="remove-image" data-index="${index}">Ã—</button>
                `;
                container.appendChild(preview);
            });

            // Add remove listeners
            document.querySelectorAll('.remove-image').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    uploadedImages.splice(index, 1);
                    displayImagePreviews();
                });
            });
        }

        // Auto-generate slug from name
        document.getElementById('name').addEventListener('input', (e) => {
            const slug = e.target.value
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-|-$/g, '');
            document.getElementById('slug').value = slug;
        });

        // Form submission
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const productData = {
                category_id: parseInt(formData.get('category_id')),
                name: formData.get('name'),
                slug: formData.get('slug'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price')),
                compare_at_price: formData.get('compare_at_price') ? parseFloat(formData.get('compare_at_price')) : null,
                sku: formData.get('sku'),
                stock_quantity: parseInt(formData.get('stock_quantity')),
                material: formData.get('material') || '316L Stainless Steel',
                featured: formData.get('featured') === 'on',
                is_active: formData.get('is_active') === 'on',
                images: uploadedImages,
                image_url: uploadedImages[0] || null
            };

            const productId = formData.get('productId');
            const url = productId
                ? `/api/admin/products/${productId}`
                : '/api/admin/products';
            const method = productId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(productData)
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification(
                        productId ? 'Product updated successfully' : 'Product created successfully',
                        'success'
                    );
                    closeModal();
                    loadProducts();
                } else {
                    showNotification(data.error || 'Failed to save product', 'error');
                }
            } catch (error) {
                console.error('Error saving product:', error);
                showNotification('Error saving product', 'error');
            }
        });

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/admin/categories', {
                    credentials: 'include'
                });
                const data = await response.json();

                if (response.ok) {
                    categories = data;
                    const select = document.getElementById('category');

                    data.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.id;
                        option.textContent = cat.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Load products
        async function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '<div class="loading">Loading products...</div>';

            try {
                const response = await fetch('/api/admin/products', {
                    credentials: 'include'
                });
                const data = await response.json();

                if (response.ok) {
                    products = data;
                    displayProducts(data);
                } else {
                    grid.innerHTML = '<div class="loading">Failed to load products</div>';
                }
            } catch (error) {
                console.error('Error loading products:', error);
                grid.innerHTML = '<div class="loading">Error loading products</div>';
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');

            if (products.length === 0) {
                grid.innerHTML = '<div class="loading">No products found. Add your first product!</div>';
                return;
            }

            grid.innerHTML = '';

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';

                const imageUrl = product.image_url || (product.images && product.images[0]) || '/images/placeholder.jpg';
                const stockClass = product.stock_quantity < 10 ? 'low' : '';

                card.innerHTML = `
                    <div class="product-card-image">
                        <img src="${imageUrl}" alt="${product.name}">
                        <div class="product-status ${product.is_active ? '' : 'inactive'}">
                            ${product.is_active ? 'Active' : 'Inactive'}
                        </div>
                    </div>
                    <div class="product-card-info">
                        <h3 class="product-card-name">${product.name}</h3>
                        <div class="product-card-sku">SKU: ${product.sku}</div>
                        <div class="product-card-price">â‚¹${parseFloat(product.price).toLocaleString()}</div>
                        <div class="product-card-stock ${stockClass}">
                            Stock: ${product.stock_quantity} units
                            ${product.stock_quantity < 10 ? ' âš ï¸ Low' : ''}
                        </div>
                        <div class="product-card-actions">
                            <button class="btn-edit" data-product-id="${product.id}">Edit</button>
                            <button class="btn-delete" data-product-id="${product.id}">Delete</button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });

            // Add event listeners
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const productId = e.target.getAttribute('data-product-id');
                    const product = products.find(p => p.id == productId);
                    if (product) {
                        openModal(product);
                    }
                });
            });

            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const productId = e.target.getAttribute('data-product-id');
                    if (confirm('Are you sure you want to delete this product?')) {
                        deleteProduct(productId);
                    }
                });
            });
        }

        async function deleteProduct(productId) {
            try {
                const response = await fetch(`/api/admin/products/${productId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Product deleted successfully', 'success');
                    loadProducts();
                } else {
                    showNotification(data.error || 'Failed to delete product', 'error');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                showNotification('Error deleting product', 'error');
            }
        }

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });

                if (!response.ok || response.status === 401) {
                    // Not authenticated, redirect to login
                    window.location.href = 'admin-login.html';
                    return false;
                }

                const user = await response.json();

                if (!user.is_admin) {
                    // Not an admin, redirect to home
                    showNotification('Access denied. Admin privileges required.', 'error');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = 'admin-login.html';
                return false;
            }
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    showNotification('Logged out successfully', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin-login.html';
                    }, 1000);
                } else {
                    throw new Error('Logout failed');
                }
            } catch (error) {
                console.error('Logout error:', error);
                // Redirect anyway
                window.location.href = 'admin-login.html';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication first
            const isAuthenticated = await checkAuth();

            if (isAuthenticated) {
                loadCategories();
                loadProducts();
                updateCartCount();
            }
        });
    </script>
</body>
</html>
